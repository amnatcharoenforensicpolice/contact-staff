<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>รายชื่อเจ้าหน้าที่</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        font-family: "Prompt", sans-serif;
        background: #f2f5f8;
        margin: 0;
        padding: 20px;
    }
    h2 {
        text-align: center;
        color: #333;
    }
    .staff-card {
        background: #fff;
        padding: 20px;
        margin: 15px auto;
        max-width: 500px;
        border-radius: 12px;
        box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        display: flex;
        align-items: center;
    }
    .staff-card img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 20px;
    }
    .staff-info {
        flex: 1;
    }
    .name {
        font-size: 22px;
        font-weight: 600;
        color: #2196F3;
        margin: 0;
    }
    .role {
        font-size: 16px;
        color: #555;
        margin: 5px 0;
    }
    .btn {
        display: inline-block;
        background: #2196F3;
        color: #fff;
        text-decoration: none;
        padding: 8px 12px;
        border-radius: 8px;
        margin-top: 5px;
    }
    a.btn:hover {
        background: #0c7cd5;
    }
</style>
</head>
<body>
